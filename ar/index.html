<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
  <body>
    <a-scene embedded arjs environment="#env" vr-mode-ui="enabled: false">
      <a-assets>
        <a-cubemap id="env">
          <img src="Daylight-Box_Right.jpg">
          <img src="Daylight-Box_Left.jpg">
          <img src="Daylight-Box_Top.jpg">
          <img src="Daylight-Box_Bottom.jpg">
          <img src="Daylight-Box_Front.jpg">
          <img src="Daylight-Box_Back.jpg">
        </a-cubemap>
      </a-assets>
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" intensity="0.3" position="2 4 4"></a-light>

      <!-- DONT EDIT ABOVE
                o   o
                 )-(
                (O O)
                 \=/
                .-"-.
               //\ /\\
             _// / \ \\_
            =./ {,-.} \.=
                || ||
                || ||    
              __|| ||__  
             `---" "---'   
           EDIT FROM HERE ON          
      -->

      <!-- This is the marker, inside the <marker> 
           the objects that will appear at that position -->

      <!-- You can create your own markers here. ONLY USE JPEGS not PNG!
      https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html
     -->

     <!-- !!! MARKER 1 !!! -->

      <a-marker type='pattern' url='pattern-MarkerL.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

       <a-box 
         width="2"
         height="1"
         depth="0"
         position="0 0 0" 
         rotation="0 0 0"               
         src="rendering.jpeg"
         transparent="false"
         alphaTest= "0.5"
         env-map="#env"
         metalness="0"
         roughness="0.0"   
         color="white"
         animation__position="
         property: position; 
         from: 0 0 0; 
         to: 0 4 0; 
         dir: alternate;
         easing: linear; 
         dur: 5000; 
         loop:true"
         animation__rotate="
         property: rotation; 
         from: 0 0 0; 
         to: 0 360 0; 
         easing: linear; 
         dur: 10000; 
         loop:true"       
         >                 
   </a-box>

        <!-- !!! END MARKER 1 !!! -->

      </a-marker>
      
      
         <a-marker type='pattern' url='pattern-MarkerO.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

          <a-box 
          color="white"
          opacity="100"
          width="1"
          height="1"
          depth="0"
          position="0 2 0" 
          rotation="0 0 0"               
          src="Sandclock.jpeg"
          transparent="false"
          alphaTest= "0.5"
          env-map="#env"
          metalness="0"
          roughness="0.0"   
          >                  
        </a-box>

        <!-- !!! END MARKER 1 !!! -->
      </a-marker>

     
 </a-marker>
      
      
         <a-marker type='pattern' url='pattern-MarkerA.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

          <a-box 
          color="white"
          opacity="100"
          width="2"
          height="2"
          depth="4"
          position="0 0.5 0" 
          rotation="0 0 0"               
          src="picture.jpeg"
          transparent="true"
          alphaTest= "0.5"
          env-map="#env"
          metalness="0"
          roughness="4.0"  
         animation__rotate="
         property: rotation; 
         from: 0 0 0; 
         to: 0 360 0; 
         easing: linear; 
         dur: 10000; 
         loop:true"   
      
          >                 
    </a-box>

        <!-- !!! END MARKER 1 !!! -->
      </a-marker>



      <a-marker type='pattern' url='pattern-MarkerD.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

        <a-sphere
        color="white"
        opacity="100"
        radius="0.5"
        position= "0 0 0"
        src="Dots.jpeg"
        env-map="#env"
        metalness="0"
        roughness="0"                  
        animation="
         property: rotation; 
         from: 0 0 0; 
         to: 0 360 0; 
         easing: linear; 
         dur: 10; 
         loop:true"
          >                  
        </a-sphere>

        <!-- !!! END MARKER 1 !!! -->

      </a-marker>


         <a-marker type='pattern' url='pattern-MarkerI.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

          <a-box
          color="white"
          opacity="100"
          width="2"
          height="2"
          depth="4"
          src="crack.jpeg"
        metalness="0.2"
        roughness="10"                  
        animation="
         property: rotation; 
         from: 0 0 0; 
         to: 0 360 0; 
         easing: linear; 
         dur: 10; 
         loop:true"
          >                  
          </a-box>

        <!-- !!! END MARKER 1 !!! -->

      </a-marker>

         <a-marker type='pattern' url='pattern-MarkerN.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

        <a-sphere
        radius="0.8"
        position= "0 0.5 0"
        src="Rainbow-loading.png"
        env-map="#env"
        metalness="0.9"
        roughness="0.1"                  
        animation="
         property: rotation; 
         from: 0 0 0; 
         to: 0 360 0; 
         easing: linear; 
         dur: 10000; 
         loop:true"
          >                  
        </a-sphere>

        <!-- !!! END MARKER 1 !!! -->

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>


       <a-marker type='pattern' url='pattern-MarkerG.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

        <a-sphere
        radius="0.8"
        position= "0 0.5 0"
        src="Rainbow-loading.png"
        env-map="#env"
        metalness="0.9"
        roughness="0.1"                  
        animation="
         property: rotation; 
         from: 0 0 0; 
         to: 0 360 0; 
         easing: linear; 
         dur: 10000; 
         loop:true"
          >                  
        </a-sphere>

        <!-- !!! END MARKER 1 !!! -->

      </a-marker>
  </body>
</html>
